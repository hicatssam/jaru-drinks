<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Confirmed - Al Jaru</title>
  <style>
    body { font-family: Arial, sans-serif; background: url('images/background.jpg'); margin: 0; padding: 20px; text-align: center; }
    .card { background: #fff; border-radius: 12px; padding: 20px; max-width: 600px; margin: auto; box-shadow: 0 0 12px rgba(0,0,0,0.1); }
    h1 { color: green; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; font-size: 18px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ Order Confirmed</h1>
    <p id="orderNumber"></p>
    <p id="customerName"></p>
    <h3>الطلبات:</h3>
    <ul id="orderList"></ul>
    <p><strong>المجموع:</strong> <span id="totalPrice"></span> ₪</p>
    <p><strong>طريقة الدفع:</strong> <span id="paymentMethod"></span></p>
    <p><strong>التاريخ:</strong> <span id="date"></span> <span id="time"></span></p>
  </div>

<script>
  const drinkData = {
    'Coffee': { cashPrice: 6, bankPrice: 7 },
    'Tea': { cashPrice: 4, bankPrice: 5 }
  };

  const customerName = localStorage.getItem('customerName');
  const drinksOrder = JSON.parse(localStorage.getItem('drinksOrder') || "[]");
  const totalPrice = localStorage.getItem('totalPrice');
  const date = localStorage.getItem('date');
  const time = localStorage.getItem('time');
  const paymentMethod = localStorage.getItem('paymentMethod');
  let orderNumber = parseInt(localStorage.getItem("lastOrderNumber") || "0") + 1;
  localStorage.setItem("lastOrderNumber", orderNumber);

  document.getElementById("orderNumber").textContent = `طلب رقم #${orderNumber}`;
  document.getElementById("customerName").textContent = `الاسم: ${customerName}`;
  document.getElementById("paymentMethod").textContent = paymentMethod==="cash" ? "كاش" : "بنك";
  document.getElementById("date").textContent = date;
  document.getElementById("time").textContent = time;
  document.getElementById("totalPrice").textContent = totalPrice;

  const orderList = document.getElementById("orderList");
  drinksOrder.forEach(drink=>{
    const unitPrice = paymentMethod==="cash" ? drinkData[drink.drinkName].cashPrice : drinkData[drink.drinkName].bankPrice;
    const li = document.createElement("li");
    li.textContent = `${drink.quantity} × ${drink.drinkName} (${drink.sugarChoice ? "مع سكر" : "بدون سكر"}) - ${unitPrice*drink.quantity} ₪`;
    orderList.appendChild(li);
  });
</script>
</body>
</html>
